{% extends "layout.html" %}

{% block title %}
Admin
{% endblock %}
{% block main %}
<container class="text-monospace">
    <div class="row">
        <div class="col">
            <h1>Admin</h1>
        </div>
    </div>    
    <hr>
    <div class="row">
        <!-- Produce New Item -->
        <div class="col-lg-6 col-md-12">
            <h2>Cycle Information</h2>
            <form action="/admin/cycle" method="post">

                <!-- Name -->
                <div class="form-group">
                    <label for="name">Cycle Name</label>
                    <input type="text" name="name" id="name">
                </div>
                <!-- <button type="reset" class="btn btn-primary">Reset</button> -->
                <button type="submit" class="btn btn-primary">Make New Cycle and Compute Projections</button>
            </form>
        </div>
    </div>
    <hr>
    <div class="row">
        <div class="col">
            <a href="/admin/setup-tables"><button class="btn btn-primary">☢ Setup Tables ☢</button></a>
        </div>
    </div>
    <hr>
    <div class="row">
        <div class="col">
            <a href="/admin/setup-loterias"><button class="btn btn-primary">Setup Loterias</button></a>
        </div>
    </div>
</container>
{% endblock %}
