            <!-- With Color -->
            <form action="/" method="post">
                <div class="row">
                    <div class="col">
                        <h3>Make Part</h3>
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <label for="part">Part</label>
                            <select class="form-control" name="part" id="part">
                                {% for loteria in loterias %}
                                    <option value="{{ loteria.a }}">{{ loteria.a }}</option>
                                    <option value="{{ loteria.b }}">{{ loteria.b }}</option>
                                    {% if loteria.c != '' %}
                                        <option value="{{ loteria.c }}">{{ loteria.c }}</option>
                                    {% endif %}
                                    <option value="{{ loteria.backs }}">{{ loteria.backs }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                </div>                    
                    
                <!-- Color -->
                <div class="row">
                    
                    <div class="col-6">
                        <div class="form-group">
                            <!-- <h4>Color</h4> -->
                            <label for="color">Color</label>
                            {% for color in colors %}
                            <div class="custom-control custom-radio">
                                <input class="form-check-input" type="radio" id="{{ color.name }}" name="color" value="{{ color.sku }}">
                                <label for="{{ color.name }}">{{ color.emoji }} {{ color.name }}</label>
                            </div>
                            {% endfor %}
                        </div>
                    </div>

                    <div class="col-6">
                        <!-- Size -->
                        <div class="form-group">
                            <!-- <h4>Size</h4> -->
                            <label for="size">Size</label>
                            {% for size in sizes %}
                            <div class="custom-control custom-radio">
                                <input class="form-check-input" type="radio" id="{{ size.longname }}" name="size" value="{{ size.sku }}">
                                <label for="{{ size.longname }}">{{ size.longname }}</label>
                            </div>
                            {% endfor %}
                        </div>
                            <!-- Quantity -->
                        <div class="form-group">
                            <!-- <h4>Quantity</h4> -->
                            <label for="qty">Quantity</label>
                            <input class="form-control" type="number" value="1" min="-999" max="999" step="1" name="qty" id="qty">
                        </div>

                        <button type="reset" class="btn btn-primary btn-block">Reset</button>
                        <br>              
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <button type="submit" class="btn btn-primary btn-block">Make Part</button>
                        <small id="" class="form-text text-muted">
                            Moves part from Laser Queue to Parts Inventory
                        </small>
                    </div>
                </div>
            </form>
